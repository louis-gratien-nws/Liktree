<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Administration</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    form { width: 100%; max-width: 480px; margin: auto; }
    input, button { width: 100%; padding: 10px; margin-bottom: 10px; }
    .link-item { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; }
  </style>
</head>
<body>
<h1 style="text-align:center; color:white;">Admin</h1>
<form id="admin-form">
  <input type="text" id="username" placeholder="Nom d'utilisateur">
  <input type="text" id="profileImage" placeholder="URL de la photo de profil">
  <div id="links"></div>
  <button type="button" id="add-link">Ajouter un lien</button>
  <button type="submit">Enregistrer</button>
</form>
<script>
function createLinkItem(link) {
  const div = document.createElement('div');
  div.className = 'link-item';
  const label = document.createElement('input');
  label.placeholder = 'Texte du lien';
  label.value = link.label || '';
  const url = document.createElement('input');
  url.placeholder = 'URL du lien';
  url.value = link.url || '';
  div.appendChild(label);
  div.appendChild(url);
  return div;
}

fetch('/data').then(r => r.json()).then(data => {
  document.getElementById('username').value = data.username;
  document.getElementById('profileImage').value = data.profileImage;
  data.links.forEach(l => {
    document.getElementById('links').appendChild(createLinkItem(l));
  });
});

document.getElementById('add-link').onclick = () => {
  document.getElementById('links').appendChild(createLinkItem({}));
};

document.getElementById('admin-form').onsubmit = (e) => {
  e.preventDefault();
  const links = Array.from(document.querySelectorAll('.link-item')).map(div => {
    const inputs = div.querySelectorAll('input');
    return { label: inputs[0].value, url: inputs[1].value };
  });
  const data = {
    username: document.getElementById('username').value,
    profileImage: document.getElementById('profileImage').value,
    links
  };
  fetch('/data', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify(data)
  }).then(() => alert('Sauvegard√©!'));
};
</script>
</body>
</html>
